<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="contacto.css"/>
</head>
<body>
    <header>
        <h1 class="animated-title">Contacto</h1>
        <img src="img/CURZA-logo.png" alt="Logo curza" class="logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="acercade.html">Acerca de mi</a></li>
            <li><a href="juego.html">Juego</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <form id="contactForm">
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" required maxlength="20"><br>

        <label for="fapellido">Apellido:</label><br>
        <input type="text" id="fapellido" name="fapellido" required maxlength="20"><br>

        <label for="femail">Email (Requerido):</label><br>
        <input type="email" id="femail" name="femail" required><br>

        <label for="ftelefono">Teléfono:</label><br>
        <input type="text" id="ftelefono" placeholder="Ingrese su teléfono"><br>

        <label for="fedad">Edad:</label><br>
        <input type="number" id="fedad" name="fedad"><br>

        <label for="fdireccion">Dirección:</label><br>
        <input type="text" id="fdireccion" name="fdireccion"><br>

        <label for="codigoPostal">Código Postal:</label><br>
        <input type="text" name="codigoPostal" id="codigoPostal" placeholder="Ejemplo: A1234ABC" pattern="^[A-Z]\d{4}[A-Z]{3}$" required><br>

        <label for="listaprovincias">Provincia:</label><br>
        <input type="text" list="listaprovincias" name="listaprovincias" id="listaprovincias"><br>
        <datalist id="listaprovincias">
            <option value="La Pampa">
            <option value="Río Negro">
            <option value="Neuquén">
            <option value="Chubut">
            <option value="Santa Cruz">
            <option value="Tierra del Fuego">
        </datalist><br>

        <fieldset>
            <legend>Método preferido de contacto:</legend>
            <input type="checkbox" id="correoElectronico" name="correoElectronico">
            <label for="correoElectronico">Correo Electrónico</label><br>
            <input type="checkbox" id="correoPostal" name="correoPostal">
            <label for="correoPostal">Correo Postal</label><br>
            <input type="checkbox" id="telefono" name="telefono">
            <label for="telefono">Teléfono</label><br>
        </fieldset>

        <fieldset>
            <legend>Tipo de suscripción:</legend>
            <input type="checkbox" id="noticias" name="noticias">
            <label for="noticias">Noticias</label><br>
            <input type="checkbox" id="alerta" name="alerta">
            <label for="alerta">Alertas</label><br>
            <input type="checkbox" id="promociones" name="promociones">
            <label for="promociones">Promociones</label><br>
            <input type="checkbox" id="eventos" name="eventos">
            <label for="eventos">Eventos</label><br>
        </fieldset>

        <button type="button" onclick="actualizarTabla()">Cargar</button>
    </form>

    <table class="tabla">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Nombre</td><td id="tdNombre"></td></tr>
            <tr><td>Apellido</td><td id="tdApellido"></td></tr>
            <tr><td>Email</td><td id="tdEmail"></td></tr>
            <tr><td>Teléfono</td><td id="tdTelefono"></td></tr>
            <tr><td>Edad</td><td id="tdEdad"></td></tr>
            <tr><td>Dirección</td><td id="tdDireccion"></td></tr>
            <tr><td>Provincia</td><td id="tdProvincia"></td></tr>
            <tr><td>Código Postal</td><td id="tdCodigoPostal"></td></tr>
            <tr><td>Contacto</td><td id="tdContacto"></td></tr>
            <tr><td>Suscripción</td><td id="tdSuscripcion"></td></tr>
        </tbody>
    </table>

    <a href="#" class="back-to-top" id="backToTop">&#8679;</a>
    <script src="script.js"></script>
</body>

</html>
