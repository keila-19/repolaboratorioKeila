    <form>
    <label for="fname">Nombre:</label><br><input type="text" id="fname" name="fname" required maxlength="20"><br>
    <label for="fapellido">Apellido:</label><br>

    <input type="text" id="fapellido" name="fapellido" required maxlength="20"><br>
    <label for="femail">Email (Requerido):</label><br>
    <input type="email" id="femail" name="femail" required><br>

    <label for="ftelefono">Telefono:</label><br>
    <input type="tel" id="ftelefono" name="ftelefono" placeholder="ingrese su Telefono"><br>

    <label for="fedad">Edad:</label><br>
    <input type="number" id="fedad" name="fedad"><br> 

    <label for="fdireccion">Direccion:</label><br>
    <input type="text" id="fdireccion" name="fdireccion"><br>

    <label for="codigoPostal">Codigo Postal:</label><br>
    <input type="text" name="codigoPostal" id="codigoPostal" placeholder="ejemplo: A1234ABC" pattern="^[A-Z]\d{4}[A-Z]{3}$" required/>

    <label for="listaprovincias">selecciones o escriba su provincia:</label>
    <input type="text" list="listaprovincias" name="listaprovincias">
<datalist id="listaprovincias">

    <option value="La Pampa">La Pampa</option>
    <option value="Rio Negro">Rio Negro</option>
    <option value="Neuquen">Neuquen</option>
    <option value="Chubut">Chubut</option>
    <option value="Santa Cruz">Santa Cruz</option>
    <option value="Tierra del Fuego">Tierra del Fuego</option>
</datalist>

<fieldset>
    <legend>Metodo preferido de Contacto:</legend>
<div> 
    <input type="radio" id="correo electronico" name="contactMethod" value="correoElectronico" checked/>
    <label for="correo electronico">Correo Electronico</label>
</div>

<div> 
    <input type="radio" id="correoPostal" name="contactMethod" value="correoPostal">
    <label for="correoPostal">Correo Postal</label>
</div>

<div> 
    <input type="radio" id="telefono" name="contactMethod" value="telefono">
    <label for="telefono">Tel√©fono</label>
</div>

</fieldset>

<fieldset>
    <legend>Eleccion del tipo de suscripcion entre:</legend>
<div> 
    <input type="checkbox" id="noticias" name="subscription" value="noticias">
    <label for="noticias">Noticias</label>
</div>

<div> 
    <input type="checkbox" id="alerta" name="subscription" value="alerta" checked>
    <label for="alerta">Alerta</label>
</div>

<div> 
    <input type="checkbox" id="promociones" name="subscription" value="promociones">
    <label for="promociones">Promociones</label>
</div>

<div> 
    <input type="checkbox" id="eventos" name="subscription" value="eventos">
    <label for="eventos">Eventos</label>
</div>
</fieldset>
<button class="boton" type="submit">Cargar</button>
</form>
