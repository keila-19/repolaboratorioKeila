<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego de Adivinanza de Números</h1>
        <p>Estoy pensando en un número entre 1 y 100. ¡Adivina cuál es!</p>
        
        <label for="guess">Tu Adivinanza:</label>
        <input type="number" id="guess" placeholder="Escribe tu número">
        <button id="submit-guess">Adivinar</button>
        
        <p id="message"></p>
        
        <button id="reset" style="display:none;">Jugar otra vez</button>
    </div>
    <footer>
        <p>&copy; 2024 Universidad Nacional del Comahue, nodo Sierra Colorada. Todos los derechos reservados.©</p>
    </footer>
    <a href="#" class="back-to-top" id="backToTop">&#8679;</a>
    <script src="game.js"></script>
</body>
</html>
